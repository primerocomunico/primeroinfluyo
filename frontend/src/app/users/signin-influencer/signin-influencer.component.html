<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-12 col-sm-6 center form-signin">

      <div class="row">
        <div class="col-12">
          <div *ngIf="_auth.flagAlert == true" class="alert">
            <div class="alert alert-warning">El mail y/o cuenta de Instagram
              ya existen</div>
          </div>
          <div *ngIf="flagAlertEmptyField == true" class="alert">
            <div class="alert alert-danger">Revisa que todos los campos han sido rellenados</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h4>Tus datos de contacto</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="input-group mb-3">
            <input [(ngModel)]="userName" id="userName" type="text" class="form-control"
              placeholder="Tu nombre es..." aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
            <input [(ngModel)]="userMail" id="userMail" type="text" class="form-control"
              placeholder="Tu mail es..." aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>
      </div>

      <hr>
      <div class="row">
        <div class="col-12">
          <h4>Estos serán tus datos de acceso</h4>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input [(ngModel)]="userInstagram" id="userInstagram" type="text" class="form-control"
              placeholder="Tu cuenta de Instagram...">
          </div>
          <small class="form-text text-muted mb-3">Solo deberás poner el nombre sin el
            arroba</small>
          <div class="input-group mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
            </div>
            <input [(ngModel)]="userPassword" id="userPassword" type="password" class="form-control"
              placeholder="Password">
          </div>
          <small class="form-text text-muted mb-3">Por seguridad, incluye un mínimo
            de 6
            caracteres con letras y números</small>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <button class="btn btn-outline-secondary btn-lg" type="button"
            (click)="registrar()">Submit
            <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
