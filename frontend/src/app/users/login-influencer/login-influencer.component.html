<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-12 col-sm-6 center form-signin">

      <div class="row">
        <div class="col-12">
          <div *ngIf="_auth.flagAlert == true" class="alert">
            <div class="alert alert-success">Te has registrado correctamente :)
            </div>
          </div>
          <div *ngIf="_auth.flagAlertWrong == true" class="alert">
            <div class="alert alert-danger">Instagram o password incorrecto</div>
          </div>
          <div *ngIf="flagAlertEmptyField == true" class="alert">
            <div class="alert alert-warning">Te falta algún dato, revisa de nuevo</div>
          </div>
        </div>
      </div>

        <div class="row">
          <div class="col-12">
            <h4>Accede como Influencer</h4>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="input-group mb-1">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
              </div>
              <input [(ngModel)]="userInstagram" id="userInstagram" type="text" class="form-control"
                placeholder="Tu cuenta de Instagram...">
            </div>
            <small class="form-text text-muted mb-3">Solo deberás poner el nombre sin el
              arroba</small>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
              </div>
              <input [(ngModel)]="userPassword" id="userPassword" type="password"
                class="form-control" placeholder="Password">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <button class="btn btn-outline-secondary btn-lg" type="button" (click)="login()">Submit
              <i class="fas fa-sign-in-alt"></i>
            </button>
          </div>
        </div>

    </div>
  </div>
</div>
